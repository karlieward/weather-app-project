<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container text-center">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <p id="date"></p>
            <h2 id="description">Description</h2>
           <div> 
             <span>
              Feels like: 
             </span>
              <strong id="feels-like">
              19°
              </strong>
            </div>
            <img
              id="weather-icon"
              src="https://www.svgheart.com/wp-content/uploads/2020/07/sun-summer-free-svg-cutting-file.png"
              alt="weather icon"
            />
          </div>
            <div class="col-6">
              <div class="display-temperature">
                <strong class="temperature" id="temperature">89</strong>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                   <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div> 
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col">Thu</div>
                <div class="col">Fri</div>
                <div class="col">Sat</div>
                <div class="col">Sun</div>
                <div class="col">Mon</div>
              </div>
              <div class="row">
                <div class="col">☀️</div>
                <div class="col">☀️</div>
                <div class="col">☀️</div>
                <div class="col">☀️</div>
                <div class="col">☀️</div>
              </div>
              <div class="row">
                <div class="col">94°</div>
                <div class="col">93°</div>
                <div class="col">95°</div>
                <div class="col">97°</div>
                <div class="col">91°</div>
              </div>
            </div>
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    placeholder="Type a city.."
                    autofocus="on"
                    autocomplete="off"
                    id="city-input"
                    class="form-control shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <button
                    class="btn btn-success shadown-sm w-100"
                    id="current-location-button"
                  >
                    Current
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <p class="coded-by">
      <a href="https://github.com/karlieward/weather-app-project">
        Open-source code
      </a>
      by Karlie Ward
    </p>
    <script src="index.js"></script>
  </body>
</html>
