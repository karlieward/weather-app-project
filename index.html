<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container text-center">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-5">
              <h1 id="city"></h1>
              <p id="date"></p>
              <p id="description">Description</p>
              <img
                id="weather-icon"
                src="https://www.svgheart.com/wp-content/uploads/2020/07/sun-summer-free-svg-cutting-file.png"
                alt="weather icon"
              />
              <div class="windSpeedDiv">
                <span class="windSpeed">Wind Speed:</span>
                <span id="wind-speed">45</span>
                <span class="mph">m/h</span>
              </div>
              <div class="feelsLikeDiv">
                <span class="feelsLike">Feels Like:</span>
                <span id="feels-like"> 19° </span>
                <strong>°</strong>
              </div>
              <br />
            </div>
            <div class="col-7">
              <div class="display-temperature">
                <strong class="temperature" id="temperature">89</strong>
                <span class="fahren"> °F </span>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  oneclick="cleartext()"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-2" id="search-button">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-dark shadow-sm w-100"
                />
              </div>
              <div
                class="col-2"
                id="current-location-column"
                class="text-nowrap"
              >
                <button
                  class="btn btn-secondary shadown-sm w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
        </div>
        <p class="coded-by">
          <a href="https://github.com/karlieward/weather-app-project">
            Open-source code
          </a>
          by Karlie Ward
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
